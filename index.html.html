<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<script type="text/javascript">
			function SlotsMachine(Quarters) {
				var winner = 1;
				for(var i = Quarters; i > 0; i -= 1){
					var chance = Math.ceil(Math.random() * 100);

					if(chance === winner){
						return Quarters + Math.floor(Math.random()*52) + 49
					}
				if(Quarters === 0) {
					return 0;
				}
			}
		</script>
	</head>
