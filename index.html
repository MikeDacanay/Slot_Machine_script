<!DOCTYPE html>
<html>

        <meta charset="utf-8">
		<title>
		</title>
		<script>
			function SlotsMachine(Quarters) {
				var winner = 1;
				for(var i = Quarters; i > 0; i--){
					var chance = Math.ceil(Math.random() * 100);

					if(chance === winner){
						return (Quarters + Math.floor(Math.random()*52) + 49)
					}
				}

				return 0
			}
			// console.log(SlotsMachine (20)) Test results slot machine chance 1/100, with winnings as 50-100 when won. 			
			SlotsMachine (20)
		</script>
	</head>

</html>
